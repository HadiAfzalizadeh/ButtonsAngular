<mat-progress-bar
  *ngIf="displayProgressBar"
  mode="indeterminate"
  color="accent"
></mat-progress-bar>
<mat-card
  ><mat-card-header>
    <mat-card-title>Button List</mat-card-title></mat-card-header
  ><mat-card-content
    ><app-button
      *ngFor="let button of buttons"
      [content]="button"
      (loadingEvent)="loading($event)"
    ></app-button></mat-card-content
></mat-card>
